    "'Bottom Navigation_20' As 'Bottom Navigation'":
        NavItems: |-
            =Table(
                {
                    Title: If(
                        varAttendance = "end",
                        "End",
                        varAttendance = "start",
                        "Start",
                        varAttendance = "done",
                        "Ended"
                    ),
                    //Title: Start,
                    Screen: If(
                        varAttendance = "start",
                        StartDay,
                        varAttendance = "end",
                        'End day',
                        varAttendance = "done",
                        'Day Ended'
                    ),
                    Icon: CalendarBlank,
                    Active: false
                },
                {
                    Title: "Visits",
                    Screen: Visits,
                    Icon: Waypoint,
                    Active: false
                },
                {
                    Title: "Dashboard",
                    Screen: Home,
                    Icon: Waffle,
                    Active: false
                },
                {
                    Title: "Orders",
                    Screen: selectordertype,
                    Icon: ShoppingCart,
                    Active: true
                },
                {
                    Title: "Menu",
                    Screen: 'Menu Screen',
                    Icon: Hamburger,
                    Active: false
                }
            )
        Y: =1055
        ZIndex: =30

